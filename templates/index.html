<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Magic Pen ‚úçÔ∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary: #6e00ff;
      --secondary: #00d1ff;
      --dark: #0a0a14;
      --light: #f0f0ff;
      --accent: #ff00aa;
    }
    
    @font-face {
      font-family: 'Cyber';
      src: url('https://fonts.cdnfonts.com/css/cyberpunk-is-not-dead') format('woff2');
    }
    
    body {
      font-family: 'Rajdhani', 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, var(--dark), #1a1a2e);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: var(--light);
      overflow: hidden;
    }
    
    .container {
      background: rgba(10, 10, 20, 0.8);
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(110, 0, 255, 0.3),
                  0 0 60px rgba(0, 209, 255, 0.1);
      text-align: center;
      align-items: center;
      max-width: 90%;
      width: 450px;
      position: relative;
      z-index: 1;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(110, 0, 255, 0.3);
      animation: glow 3s infinite alternate;
    }
    
    @keyframes glow {
      0% {
        box-shadow: 0 0 30px rgba(110, 0, 255, 0.3),
                    0 0 60px rgba(0, 209, 255, 0.1);
      }
      100% {
        box-shadow: 0 0 40px rgba(110, 0, 255, 0.5),
                    0 0 80px rgba(0, 209, 255, 0.2);
      }
    }
    
    h2 {
      margin-bottom: 1rem;
      color: var(--light);
      font-size: 2rem;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      letter-spacing: 1px;
    }
    
    .explainer {
      margin: 0 0 1.5rem 0;
      padding: 1rem;
      background: rgba(20, 20, 40, 0.5);
      border-radius: 8px;
      border-left: 3px solid var(--accent);
      font-size: 0.95rem;
      line-height: 1.5;
    }
    
    .explainer span {
      display: block;
      margin-top: 0.5rem;
      font-weight: bold;
      color: var(--secondary);
    }
    
    textarea {
      width: 100%;
      height: 140px;
      padding: 15px;
      border: 1px solid rgba(110, 0, 255, 0.5);
      border-radius: 8px;
      font-size: 1rem;
      resize: none;
      margin-bottom: 1.5rem;
      background: rgba(20, 20, 40, 0.7);
      color: var(--light);
      transition: all 0.3s ease;
      position:relative;
      right:13px;
    }
    
    textarea:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 15px rgba(255, 0, 170, 0.3);
    }
    
    button {
      padding: 12px 30px;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1rem;
      font-weight: bold;
      letter-spacing: 1px;
      text-transform: uppercase;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(110, 0, 255, 0.4);
    }
    
    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, var(--secondary), var(--accent));
      transition: all 0.4s ease;
      z-index: -1;
    }
    
    button:hover::before {
      left: 0;
    }
    
    .cyber-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.1;
      z-index: 0;
      background: 
        linear-gradient(90deg, transparent 48%, var(--accent) 49%, var(--accent) 51%, transparent 52%),
        linear-gradient(transparent 48%, var(--accent) 49%, var(--accent) 51%, transparent 52%);
      background-size: 50px 50px;
    }
    
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    
    .particle {
      position: absolute;
      background: var(--light);
      border-radius: 50%;
      opacity: 0.5;
      animation: float linear infinite;
    }
    
    @keyframes float {
      0% { transform: translateY(0) translateX(0); }
      100% { transform: translateY(-100vh) translateX(20px); }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="cyber-bg"></div>
  <div class="particles" id="particles"></div>
  <div class="container">
    <h2>Write your secret message ‚úâÔ∏è</h2>
    <div class="explainer">
      Create self-destructing messages that vanish after 5 minutes
      <span>Perfect for passwords, private notes, or sensitive info</span>
    </div>
    <form method="POST">
      <textarea name="message" placeholder="Type your encrypted message here..." required></textarea><br>
      <button type="submit">Generate Link <span style="font-size:1.2em;">üîó</span></button>
    </form>
  </div>

  <script>
    const particlesContainer = document.getElementById('particles');
    for (let i = 0; i < 30; i++) {
      const particle = document.createElement('div');
      particle.classList.add('particle');
      particle.style.width = `${Math.random() * 5 + 1}px`;
      particle.style.height = particle.style.width;
      particle.style.left = `${Math.random() * 100}%`;
      particle.style.top = `${Math.random() * 100}%`;
      particle.style.animationDuration = `${Math.random() * 30 + 10}s`;
      particle.style.animationDelay = `${Math.random() * 5}s`;
      particlesContainer.appendChild(particle);
    }
  </script>
</body>
</html>
